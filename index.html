<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Калькулятор электрических цепей</title>
    <link rel="stylesheet" type="text/css" href="style.css">
	<link rel="icon" href="https://pp.userapi.com/c841435/v841435765/26444/fo2kPBvJkc4.jpg">
</head>

<body>

<div id="leftBar">
    <div id="mainSettings">
        <label>Ток
            <select name="inputCurrent" id="inputCurrent">
                <option value="direct">Постоянный</option>
                <option value="alternating">Переменный</option>
            </select>
        </label>
        <label id="inputFrequencyWrap">
            <br>Частота<br>
            <input type="number" name="inputFrequency" id="inputFrequency" value="60" min="0" max="1000" step="0.1"
                   style="width: 100px"/>
            ГЦ
        </label>
        <label id="inputResistanceWrap">
            <br>Сопротивление проводника<br>
            <input type="number" name="inputResistance" id="inputResistance" value="0" min="0" max="1" step="0.001"
                   style="width: 100px"/>
            Ом/м
        </label>
        <label id="inputVoltageWrap">
            <br>Напряжение сети<br>
            <input type="number" name="inputVoltage" id="inputVoltage" value="220" min="0" max="400" step="1"
                   style="width: 100px"/>
            В
        </label>
    </div>
    <div id="edgeSettings">
		<div id="addNewElement">
			Узлы:
			<br>
			1
			<select id="addNewElementFirstNode">
			</select>
			2
			<select id="addNewElementSecondNode">
			</select>
			<br>
			<select id="addNewElementType">
				<option value="Empty">Проводник</option>
				<option value="Resistor">Резистор</option>
				<option value="Condensator">Конденсатор</option>
				<option value="Coil">Катушка</option>
				<option value="Switch">Ключ</option>
				<option value="Lamp">Лампа</option>
			</select>
			<input type="button" id="addNewElementButton" value="Добавить" style="position:absolute; top:10px; right:10px">
		</div>
    </div>
</div>

<canvas id="canvasNetwork" width="1300px" height="816px"></canvas>

<script src="network.js"></script>
<script src="canvas.js"></script>
<script src="gui.js"></script>
<script src="script.js"></script>

</body>
</html>
